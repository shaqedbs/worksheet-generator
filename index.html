<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחולל דפי עבודה וירטואלי</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>מחולל דפי עבודה וירטואלי ✨</h1>
        </header>
        <form id="worksheet-generator-form">
            <fieldset>
                <legend>שלב 1: מסגרת כללית</legend>
                <label for="grade-select">תחילה, בחרו כיתה:</label>
                <select name="grade" id="grade-select">
                    <option value="">-- יש לבחור --</option>
                    <option value="a">כיתה א'</option>
                    <option value="b">כיתה ב'</option>
                    <option value="c">כיתה ג'</option>
                    <option value="d">כיתה ד'</option>
                    <option value="e">כיתה ה'</option>
                    <option value="f">כיתה ו'</option>
                </select>
                <label for="subject-select">כעת, בחרו מקצוע:</label>
                <select name="subject" id="subject-select">
                    <option value="">-- יש לבחור --</option>
                    <option value="torah">תורה</option>
                    <option value="navi">נביא</option>
                    <option value="mishna">משנה</option>
                    <option value="halacha">הלכה</option>
                    <option value="math">חשבון</option>
                    <option value="hebrew">שפה</option>
                    <option value="science">מדעים</option>
                    <option value="english">אנגלית</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>שלב 2: נושא השיעור</legend>
                <label><input type="radio" name="topic_mode" value="structured" checked> בחירה לפי תוכנית הלימודים</label>
                <label><input type="radio" name="topic_mode" value="custom"> הזנת נושא מותאם אישית</label>
                <hr>
                <div id="structured-options-container">
                    </div>
                <div id="custom-topic-section" style="display: none;">
                    <label for="topic-input">כתבו את הנושא:</label>
                    <input type="text" id="topic-input" placeholder="אנא בחרו כיתה ומקצוע תחילה">
                </div>
            </fieldset>
            <fieldset>
                <legend>שלב 3: הגדרות תוכן</legend>
                <label for="difficulty-select">רמת קושי:</label>
                <select name="difficulty" id="difficulty-select">
                    <option value="easy">קלה</option>
                    <option value="medium">בינונית</option>
                    <option value="hard">קשה</option>
                </select>
                <label for="questions-slider">מספר שאלות (3-30): <span id="questions-count">9</span></label>
                <input type="range" id="questions-slider" name="questions" min="3" max="30" value="9">
                <hr>
                <label><input type="checkbox" name="include_mcq" checked> כלול שאלות רב-ברירה</label>
                <label><input type="checkbox" name="include_open" checked> כלול שאלות פתוחות</label>
                <label><input type="checkbox" name="include_vocab"> הוסף תרגיל אוצר מילים</label>
                <hr>
                <label><input type="checkbox" name="add_nikud"> הוספת ניקוד לטקסט</label>
                <label><input type="checkbox" name="add_word_bank"> הוסף "מחסן מילים"</label>
                <label><input type="checkbox" name="add_hints"> הוסף רמזים לשאלות</label>
                <label><input type="checkbox" name="add_bonus"> הוסף שאלת בונוס</label>
            </fieldset>
             <fieldset>
                <legend>שלב 4: הגדרות נוספות</legend>
                 <label><input type="radio" name="worksheet_type" value="printable" checked> דף להדפסה</label>
                <label>
                    <input type="radio" name="worksheet_type" value="interactive"> דף אינטראקטיבי 
                    <span>(התלמיד עונה במחשב ומקבל משוב מיידי)</span>
                </label>
                <hr>
                <label for="school-name">שם בית הספר (אופציונלי):</label>
                <input type="text" id="school-name" placeholder="לדוגמה: ת"ת אור התורה">
                <label for="teacher-name">שם המורה (אופציונלי):</label>
                <input type="text" id="teacher-name" placeholder="לדוגמה: ישראל ישראלי">
            </fieldset>
            <button type="submit">🚀 צרו לי דף עבודה!</button>
        </form>
        <div id="results-area" style="display: none; margin-top: 20px; padding: 15px; border: 1px dashed #ccc; border-radius: 5px;">
            <h2>⏳ מכין דף עבודה...</h2>
            <div id="output"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
